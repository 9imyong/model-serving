apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: model-serving
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: model-serving-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: model-serving-config
            - secretRef:
                name: model-serving-secret
                optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: model-serving
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
      name: http
