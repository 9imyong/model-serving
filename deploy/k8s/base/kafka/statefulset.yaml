# Optional: internal Kafka when not using managed Kafka
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: model-serving
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9092
