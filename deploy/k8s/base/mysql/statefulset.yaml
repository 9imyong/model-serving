# Optional: use StatefulSet for MySQL when persistence is required
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: model-serving
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: model-serving-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: model_serving
          ports:
            - containerPort: 3306
