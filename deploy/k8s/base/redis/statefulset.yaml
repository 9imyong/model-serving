# Optional: use StatefulSet for Redis when persistence is required
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: model-serving
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
