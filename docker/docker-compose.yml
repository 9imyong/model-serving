# 인프라만 실행. API / Worker는 로컬에서 uv sync 후 실행.
#   API:   uv run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
#   Worker: uv run python -m app.worker.main
# inmemory 끄고 MySQL/Kafka/Redis 사용: BACKEND=infra (또는 .env.example 참고)
# 환경변수: MYSQL_HOST=localhost, KAFKA_BOOTSTRAP_SERVERS=localhost:9092, REDIS_HOST=localhost
# 아래 서비스 포트는 로컬(호스트)에서 접속용으로 publish됨.

